<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

{% block header %}
  <div class="title">
    <h1>{% block title %}Departamentos{% endblock %}</h1>
  </div>
{% endblock %}


  <div class="departamentos-list">
    {% for dep in departamentos %}
      <div class="departamento">
        <a class="action" href="{{ url_for('departamentos.detalle', id=dep['department_id']) }}">
          {{ dep['department_name'] }} 
        </a>
      </div>
    {% endfor %}
  </div>
