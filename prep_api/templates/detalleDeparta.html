<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
{% block header %}
<h1>{% block title %}{{ departamento['Title'] }}{% endblock %}</h1>
{% endblock %}
{% block content %}
<h1>Departamento: {{ departamento['department_name'] }}</h1>
<br>

<table>
  <th>Nombre</th><th>Apellido</th>
    {% for emp in empleados %}
    <tr>
      <td>{{ emp['first_name'] }}</td>
      <td>{{ emp['last_name'] }}</td>
  </tr>
    {% endfor %}
</table> 
{% endblock %}
