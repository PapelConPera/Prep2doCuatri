<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
{% block header %}
<table>
<h1>{% block title %}{{ departamento['Title'] }}{% endblock %}</h1>
{% endblock %}
<a href="{{ url_for('departamento.html') }}">{{ departamento['Title'] }}</a>
{% block content %}
<h1>Departamento: </h1>
  <h1>{{ departamento['departamentos'] }}</h1>
  <br>
    <tr>
      {% for emp in empleado %}
      <td>{{ emp['nombre'] }}</td>

      {% endfor %}
  </tr>
</table> 
{% endblock %}
